<!doctype html>
<html>
    <head>
        <title>Spotify Playlist Recommendation Flask</title>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/sticky_footer.css')}}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div id="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <a href='{{ url_for("index") }}'>
                        <div class="navbar-header">
                            <p class="navbar-brand" id="title" href="#">Spotify Playlists</p>
                            <img src="{{url_for('static', filename='imgs/spotify.png')}}" id="icon">
                        </div>
                    </a>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <div class='icon-container container'>
                                    <a href="{{ url_for('profile') }}">
                                        <div class='row'>
                                            <i class="material-icons">account_circle</i>
                                        </div>
                                        <div class='row'>
                                            <span id='hidden'>Profile</span>
                                        </div>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class='icon-container container'>
                                    <a href="{{ url_for('playlist_gen') }}">
                                        <div class='row'>
                                            <i class="material-icons">view_headline</i>
                                        </div>
                                        <div class='row'>
                                            <span id='hidden'>Playlist Gen.</span>
                                        </div>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="content">
          {% block content %}{% endblock %}
        </div>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">
                    &copy; <a href="https://github.com/ejones18"> Ethan Jones </a>
                    Special thanks to <a href="https://github.com/datademofun/spotify-flask">datademofun</a>,
                    <a href="https://github.com/drshrey/spotify-flask-auth-example">drshrey</a> & <a href="https://github.com/mari-linhares">Marianne Linhares</a>.
                </span>
            </div>
        </footer>
    </body>
</html>
